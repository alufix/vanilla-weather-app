                </div>
            </div>

                    </div>
                </div>

                    <div class="col-5">

                    </div>

                    <div class="col-2">
                        <img

                        width="50px"
                        >

                    </div>

                    <div class="col-4">
                        <div class="weather-temperature">
                            <li>

                                <span id="degrees-units"
                                ><a href="" id="celsius-link" class="active">C</a> |
                                <a href="" id="fahrenheit-link">F</a></span>
                            </li>
                        </div>
                    </div>
                </div>
            </ul>


            <div class="future-days" id="forecast">
                <ul>
                    <p id="day2">
                    <div class="row">
                        <div class="col-6">
                            <li class="forecast-date" id="day2-date">

                    </div>
                    </p>
