<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
<br />
    <div class="container">
        <div class="weather-app shadow p-3 mb-5 bg-body rounded">

            <form id="city-search-form">

                    <div class="col-6">

                    </div>
                    <div class="col-3">

                    <h1 class="city" id="city-name"></h1>
                </div>
            </div>

                        <li id="today-time">Today (Monday 16:44)</li>
                    </div>
                </div>

                    <div class="col-5">

                        >

                            </li>
                        </div>
                        <div class="col-1">
                            <li class="forecast-emoji" id="day2-emoji">
                                <i class="fas fa-cloud"></i>
                            </li>
                        </div>
